#KEYCLOAK DATABASE
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-volume
  labels:
    type: local
spec:
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/lib/postgresql/data"
  persistentVolumeReclaimPolicy: Retain

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: keycloakdb-service
  labels:
    app: keycloakdb
spec:
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  selector:
    app: keycloakdb
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloakdb-deployment
  labels:
    app: keycloakdb
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: keycloakdb
  template:
    metadata:
      labels:
        app: keycloakdb
    spec:
      containers:
        - name: keycloakdb
          image: postgres:latest
          env:
            - name: POSTGRES_DB
              value: 'keycloakdb'
            - name: POSTGRES_USER
              value: 'devops'
            - name: POSTGRES_PASSWORD
              value: 'devOps'
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      restartPolicy: Always
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-volume-claim
status: {}
---
#KEYCLOAK APP
apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
spec:
  selector:
    app: identity-keycloak
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8180
      targetPort: 8180
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity-keycloak
  template:
    metadata:
      labels:
        app: identity-keycloak
    spec:
      containers:
        - name: keycloak
          image: jboss/keycloak:13.0.1
          entrypoint: ./scripts/keycloak_migration/keycloak-entrypoint.sh
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
          env:
            - name: DB_VENDOR
              value: 'postgres'
            - name: DB_ADDR
              value: 'keycloakdb-service.default'
            - name: DB_DATABASE
              value: 'keycloakdb'
            - name: DB_USER
              value: 'devops'
            - name: DB_PASSWORD
              value: 'devOps'
            - name: KEYCLOAK_ADMIN
              value: 'sphokuhle'
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: 'sphokuhle'
            - name: KEYCLOAK_IMPORT
              value: './scripts/keycloak_migration/demo_realm.json'
---
